<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="myInput" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
        title="This tooltip is themed via CSS variables.">
        Open Modal
    </button>

    <button type="button" class="btn btn-primary" id="toggleAlertBtn">Show alert</button>
    <div class="alert alert-success" role="alert" id="bootstrapAlert">
        Nice, you triggered this alert message!
    </div>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
