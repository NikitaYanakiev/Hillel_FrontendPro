<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Users</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div>
            <input type="button" value="Add" class="add_btn" />
        </div>
        <div id="grid"></div>
        <div id="view" class="hidden"></div>
        <div class="hidden" id="form">
            <form name="userForm">
                <p>
                    <input id="name" type="text" name="name" placeholder="Name" />
                </p>
                <p>
                    <input id="login" type="text" name="login" placeholder="Login" />
                </p>
                <p>
                    <input id="password" type="password" name="password" placeholder="Password" />
                </p>
                <p>
                    <input id="email" type="email" name="email" placeholder="Email" />
                </p>
                <p>
                    <input id="phoneNumber" type="text" name="phoneNumber" placeholder="Phone number" />
                </p>
                <p>
                    <input id="cardNumber" type="text" name="cardNumber" placeholder="Card number" />
                </p>
                <p>
                    <input id="age" type="text" name="age" placeholder="Age" />
                </p>
                <p>
                    <input type="button" value="Save" class="save_btn" />
                </p>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/formFunctions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
